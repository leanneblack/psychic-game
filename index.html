 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Psychic Game</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
   
     
 </head>
 <body>
     
     <div class="container">
                <h1>Guess The Letter Game</h1>
         <h2>Instructions:</h2>
         <p>Guess what letter I'm thinking of! Press a letter (on your keyboard) to make your first guess. You get 10 tries to win against the computer! </p>

        <p>Letters you have guessed: 
             <span id="userGuessedLetters"> 
             </span> 
        </p>

        <p> Number of Guesses you have remaining: 
                <span id="guessCount"> 
                </span> 
        </p>

        <p>Wins: 
                <span id="win"> 
                </span> 
        </p>
    
        <p>Loss: 
                <span id="loss"> 
                </span> 
        </p>
        
    
     </div>
     <script src="assets/javascript/game.js"></script>
     
 </body>
 </html>
